<taf>
  <application>
	
    #proxy需要的配置
    <client>
        #地址
        locator          = QueryObj@tcp -h 127.0.0.1 -p 20000:tcp -h 127.0.0.1 -p 30000
        #最大超时时间
        maxinvoketimeout = 3
        #模块间调用[可选]
        stat             = taf.tafstat.StatObj
        #网络发送线程个数
        sendthread       = 3
        #网络接收线程个数
        recvthread       = 3
        #网络异步回调线程个数
        asyncthread      = 3
        #模块名称
        modulename       = ${modulename}
    </client>
            
    #定义所有绑定的IP
    <server>
        #应用名称
        app      = ${app}
        #服务名称
        server   = ${server}
        #服务的数据目录,可执行文件,配置文件等
        basepath = ${basepath}
        #日志路径
        logpath  = ${logpath}
        #网络线程个数
        netthread = 2
        #本地管理套接字[可选]
        local   = ${local}
        #本地node的ip:port:timeout[可选]
        node    = ${node}
        #配置中心的地址[可选]
        config  = taf.tafconfig.ConfigObj
        #远程LogServer[可选]
        log     = taf.taflog.LogObj
    </server>            
  </application>

  <allow>
    A = B
    127.0.0.1
    192.168.1.1
    4.5.6.6
  </allow>  
</taf>

