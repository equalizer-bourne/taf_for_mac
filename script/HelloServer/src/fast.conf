<taf>
  <application>
	
    #proxy需要的配置
    <client>
        #地址
        locator                     = taf.tafregistry.QueryObj@tcp -h 127.0.0.1 -p 17890
        #最大超时时间(毫秒)
        max-invoke-timeout          = 3000
        #刷新端口时间间隔(毫秒)
        refresh-endpoint-interval   = 10000
        #模块间调用[可选]
        stat                        = taf.tafstat.StatObj
        #网络发送线程个数
        sendthread                  = 1
        #网络接收线程个数
        recvthread                  = 1
        #网络异步回调线程个数
        asyncthread                 = 3
        #模块名称
        modulename                  = Test.HelloServer
    </client>
            
    #定义所有绑定的IP
    <server>
        #应用名称
        app      = Test
        #服务名称
        server   = HelloServer
        #服务可执行文件,配置文件等
        basepath = 
        #服务数据目录
        datapath = 
        #日志路径
        logpath  = ./
		#/usr/local/app/taf/app_log/ 
        #网络线程个数
		openthreadcontext = 1
#		threadcontextstack = 640000

        #本地管理套接字[可选]
#        local   = tcp -h 127.0.0.1 -p 55555 -t 10000

        #本地node的ip:port:timeout[可选]
#        node    = ServerObj@tcp -h 127.0.0.1 -p 2345 -t 10000
        #配置中心的地址[可选]
#        config  = taf.tafconfig.ConfigObj
        #配置中心的地址[可选]
#		notify  = taf.tafconfig.NotifyObj
        #远程LogServer[可选]
#        log     = taf.taflog.LogObj
                
        #配置绑定端口   
        <HelloAdapter>
            #ip:port:timeout
            endpoint = tcp -h 127.0.0.1 -p 34343 -t 10000
            #允许的IP地址
            allow	 =
            #最大连接数
            maxconns = 4096
            #当前线程个数
            threads	 = 5
            #处理对象
            servant = Test.HelloServer.HelloObj
        </HelloAdapter>

    </server>            
  </application>
</taf>
