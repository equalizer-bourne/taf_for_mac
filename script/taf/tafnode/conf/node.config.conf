<taf>
  <application>
    #proxy需要的配置
    <client>
        #地址
        locator                     = taf.tafregistry.QueryObj@tcp -h  172.27.38.34 -p 17890
        #最大超时时间(毫秒)
        max-invoke-timeout          = 30000
        #刷新端口时间间隔(毫秒)
        refresh-endpoint-interval   = 10000
        #模块间调用[可选]
        stat                        = taf.tafstat.StatObj
        #property
        property                    = taf.tafproperty.PropertyObj
        #report time interval
        report-interval             = 60
        #网络发送线程个数
        sendthread                  = 1
        #网络接收线程个数
        recvthread                  = 1
        #网络异步回调线程个数
        asyncthread                 = 3
        #模块名称
        modulename                  = taf.node
    </client>
            
    #定义所有绑定的IP
    <server>
        #应用名称
        app      = taf
        #服务名称
        server   = tafnode
        #服务的可执行文件,配置文件等
        basepath = /usr/local/app/taf/tafnode/data 
        #服务的数据目录
        datapath = /usr/local/app/taf/tafnode/data 
        #日志路径
        logpath  =  /usr/local/app/taf/app_log/ 
        #网络线程个数
        netthread = 2
        #本地管理套接字[可选]
        #local   = tcp -h 127.0.0.1 -p 10000 -t 10000
        #本地node的ip:port:timeout[可选]
        #node    = ServerObj@tcp -h 127.0.0.1  -p 19385
        #配置中心的地址[可选]
        #config  = taf.tafconfig.ConfigObj
        #远程LogServer[可选]
        #log     = taf.taflog.LogObj
                
        #配置绑定端口            	
        <NodeAdapter>
            	#监听IP地址
             	endpoint    = tcp -h 172.27.38.33 -p 19385 -t 60000
            	#允许的IP地址
               	allow       =
            	#最大连接数
            	maxconns    = 1024
            	#当前线程个数
            	threads     = 5
		#流量限制
		queuecap    = 10000
		#队列超时时间
		queuetimeout= 60
            	#处理对象
            	servant     = taf.tafnode.NodeObj
        </NodeAdapter>

        <ServerAdapter>
            	#监听IP地址
             	endpoint    = tcp -h  172.27.38.33 -p 19386 -t 60000
            	#允许的IP地址
        	allow       =
            	#最大连接数
            	maxconns    = 1024
            	#当前线程个数
            	threads     = 5
		#流量限制
		queuecap    = 10000
		#队列超时时间
		queuetimeout= 60
            	#处理对象
            	servant     = taf.tafnode.ServerObj
        </ServerAdapter>
    </server>            
  </application>
  
  <node>
     nodeid 	=  172.27.38.33  
     <keepalive> 			 
	#业务心跳超时时间(s) 
	heartTimeout = 60
	#监控server状态间隔时间(s) 
	monitorInterval = 2 
     </keepalive> 
  </node>
</taf>

