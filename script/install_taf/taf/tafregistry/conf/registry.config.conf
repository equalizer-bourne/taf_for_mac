<taf>
    <application>
        <client>
            #地址
            locator                     = taf.tafregistry.QueryObj@tcp -h 172.27.38.33 -p 17890:tcp -h 127.0.0.1 -p 18000
            #最大超时时间(毫秒)
            max-invoke-timeout          = 50000
            #刷新端口时间间隔(毫秒)
            refresh-endpoint-interval   = 10000
            #模块间调用[可选]
            stat                        = taf.tafstat.StatObj
            #property
            property                    = taf.tafproperty.PropertyObj
            #report time interval
            report-interval             = 60
            #网络发送线程个数
            sendthread                  = 1
            #网络接收线程个数
            recvthread                  = 1
            #网络异步回调线程个数
            asyncthread                 = 3
            #模块名称
            modulename                  = taf.tafregistry
        </client>

        #定义所有绑定的IP
        <server>
            #应用名称
            app      = taf
            #服务名称
            server   = tafregistry
            #服务唯一标示
            serverid = taf.tafregistry_127.0.0.1
            #本地ip
            localip  = 127.0.0.1
            #服务的可执行文件,配置文件等
            basepath = /usr/local/app/taf/tafregistry/data
            #服务的数据目录
            datapath = /usr/local/app/taf/tafregistry/data 
            #日志路径
            logpath  =  /usr/local/app/taf/app_log/ 
            #网络线程数
            netthread= 2

            #配置绑定端口
            <QueryAdapter>
                #ip:port:timeout
                endpoint   = tcp -h  172.27.38.33 -p 17890 -t 10000
                #允许的IP地址
                allow      =
                #最大连接数
                maxconns    = 4096
                #当前线程个数
                threads     = 10
		#流量限制
		queuecap    = 10000
		#队列超时时间
		queuetimeout= 60
                #servant对象
                servant     = taf.tafregistry.QueryObj 
            </QueryAdapter>

            <RegistryAdapter>
                #ip:port:timeout
                endpoint    = tcp -h  172.27.38.33 -p 17891 -t 30000
                #允许的IP地址
                allow       =
                #最大连接数
                maxconns    = 2048
                #当前线程个数
                threads     = 5
		#流量限制
		queuecap    = 10000
		#队列超时时间
		queuetimeout= 60
                #servant对象
                servant     = taf.tafregistry.RegistryObj
            </RegistryAdapter>

            <AdminRegAdapter>
                #ip:port:timeout
                endpoint    = tcp -h  172.27.38.33 -p 17892 -t 12000
                #允许的IP地址
                allow       =
                #最大连接数
                maxconns    = 20
                #当前线程个数
                threads     = 5
		#流量限制
		queuecap    = 10000
		#队列超时时间
		queuetimeout= 60
                #servant对象
                servant     = taf.tafregistry.AdminRegObj
            </AdminRegAdapter>
        </server>
    </application>

    #数据库配置
    <db>
        #数据库主机
        dbhost  = 127.0.01
        #数据库名
        dbname  = db_taf
        #数据库用户
        dbuser  = pc
        #数据库密码
        dbpass  = pc@sn
        #密码
        dbport  = 3306
        #字符集
        charset =  
    </db>

    <reap>
        #加载object间隔时间(s)
        loadObjectsInterval = 10

        #node心跳超时时间(s)
        nodeTimeout         = 150

        #轮询server状态的间隔时间(s)
        queryInterval       = 20
    </reap>
    patchServerObj      = taf.tafpatch.PatchObj
</taf>



